<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/button.css" />
  <title>Components</title>
</head>

<body>
  <main>
    <h2>颜色</h2>
    <div>
      <div class="color-block" style="background-color: var(--accent-color);"></div>
      <div class="color-block" style="background-color: var(--accent-color-lighten);"></div>
      <div class="color-block" style="background-color: var(--accent-color-darken);"></div>
      <div class="color-block" style="background-color: var(--bg-color-1);"></div>
      <div class="color-block" style="background-color: var(--bg-color-2);"></div>
      <div class="color-block" style="background-color: var(--bg-color-3);"></div>
      <div class="color-block" style="background-color: var(--bg-color-4);"></div>
      <div class="color-block" style="background-color: var(--text-color-1);"></div>
      <div class="color-block" style="background-color: var(--text-color-2);"></div>
      <div class="color-block" style="background-color: var(--text-color-3);"></div>
    </div>
    <h2>按钮</h2>
    <div class="button-box">
      <button class="g-btn">默认按钮</button>
      <button class="g-btn g-primary-btn">主要按钮</button>
    </div>
    <h2>文字链接</h2>
    <a href="./index.html" class="g-link">默认样式</a>
    <div class="sep-block"></div>
    <a href="./index.html" class="g-link g-page-link">文章内链接样式</a>
  </main>
</body>

</html>
